<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>Rock Paper Scissor Game</title>
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Select Rock, Paper or Scissor</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="rock.png" alt="rock hand sign">
            </div>
            <div class="choice" id="p">
                <img src="paper.png" alt="paper hand sign">
            </div>
            <div class="choice" id="s">
                <img src="scissor.png" alt="scissor hand sign">
            </div>
            
        </div>

        <p id="action-msg">Make your move</p>

        <SCript src="app.js">
        </SCript>
    </body>
    
</html>
